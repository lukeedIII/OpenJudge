<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="100%" height="100%">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#090a0f"/>
      <stop offset="50%" stop-color="#11131c"/>
      <stop offset="100%" stop-color="#05060a"/>
    </linearGradient>

    <!-- Gradients -->
    <linearGradient id="neonOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b2b"/>
      <stop offset="100%" stop-color="#ff416c"/>
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2fe"/>
      <stop offset="100%" stop-color="#4facfe"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d334a"/>
      <stop offset="50%" stop-color="#1a1d2e"/>
      <stop offset="100%" stop-color="#0f111a"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1000" height="300" rx="16" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4facfe" stroke-width="1"/>
    </pattern>
    <rect width="1000" height="300" fill="url(#grid)" rx="16"/>
  </g>

  <!-- Left Side: Gavel Graphic -->
  <g transform="translate(180, 160)">
    
    <!-- Shockwave Rings -->
    <ellipse cx="0" cy="60" rx="110" ry="28" fill="none" stroke="url(#neonCyan)" stroke-width="2" filter="url(#glow)" opacity="0.4"/>
    <ellipse cx="0" cy="60" rx="160" ry="42" fill="none" stroke="url(#neonCyan)" stroke-width="1" filter="url(#lightGlow)" opacity="0.2"/>

    <!-- The Sound Block (Anvil shape) -->
    <path d="M -45 50 L 45 50 L 55 70 L -55 70 Z" fill="url(#metal)" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <ellipse cx="0" cy="50" rx="45" ry="12" fill="#11131c" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <ellipse cx="0" cy="70" rx="55" ry="14" fill="#090a0f" opacity="0.5"/>

    <!-- The Gavel -->
    <g transform="translate(0, -5) rotate(-30)">
      
      <!-- Handle -->
      <path d="M -8 -90 L 8 -90 L 5 10 L -5 10 Z" fill="url(#metal)" stroke="url(#neonCyan)" stroke-width="1.5"/>
      <rect x="-10" y="-95" width="20" height="15" rx="3" fill="#1a1d2e" stroke="url(#neonCyan)" stroke-width="1.5"/>
      
      <!-- Grip lines -->
      <line x1="-7" y1="-70" x2="7" y2="-70" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5"/>
      <line x1="-6" y1="-55" x2="6" y2="-55" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5"/>
      <line x1="-5" y1="-40" x2="5" y2="-40" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5"/>
      <line x1="-5" y1="-25" x2="5" y2="-25" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5"/>

      <!-- Gavel Head (Barrel) -->
      <g transform="translate(0, 5)">
        <!-- Center Barrel -->
        <rect x="-35" y="-18" width="70" height="36" rx="6" fill="url(#metal)" stroke="url(#neonCyan)" stroke-width="2"/>
        
        <!-- Left Striker Base -->
        <path d="M -35 -18 L -48 -22 L -48 22 L -35 18 Z" fill="#11131c" stroke="url(#neonCyan)" stroke-width="1.5"/>
        <!-- Left Neon Striking Pad -->
        <rect x="-53" y="-22" width="5" height="44" rx="2" fill="url(#neonOrange)" filter="url(#glow)"/>

        <!-- Right Striker Base -->
        <path d="M 35 -18 L 48 -22 L 48 22 L 35 18 Z" fill="#11131c" stroke="url(#neonCyan)" stroke-width="1.5"/>
        <!-- Right Neon Striking Pad -->
        <rect x="48" y="-22" width="5" height="44" rx="2" fill="url(#neonOrange)" filter="url(#glow)"/>

        <!-- Center Ring -->
        <rect x="-8" y="-20" width="16" height="40" rx="2" fill="url(#neonCyan)" filter="url(#glow)" opacity="0.8"/>
        <line x1="-35" y1="0" x2="-8" y2="0" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.4"/>
        <line x1="8" y1="0" x2="35" y2="0" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.4"/>
      </g>
    </g>

    <!-- Spark Particles -->
    <circle cx="20" cy="30" r="3" fill="url(#neonOrange)" filter="url(#glow)"/>
    <circle cx="-35" cy="45" r="2" fill="url(#neonCyan)" filter="url(#glow)"/>
    <circle cx="45" cy="55" r="2.5" fill="#fff" filter="url(#lightGlow)"/>
    <circle cx="-15" cy="20" r="4" fill="url(#neonOrange)" filter="url(#glow)"/>
    <circle cx="0" cy="50" r="1.5" fill="#fff" filter="url(#lightGlow)"/>
  </g>

  <!-- Right Side: Typography -->
  <g transform="translate(380, 160)">
    <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-weight="900" font-size="76" fill="#ffffff" letter-spacing="2">
      OPEN<tspan fill="url(#neonCyan)">JUDGE</tspan>
    </text>
    <text x="5" y="45" font-family="'Consolas', monospace" font-weight="bold" font-size="18" fill="url(#neonOrange)" letter-spacing="1">
      &gt;_ TRUST NOTHING. EXECUTE EVERYTHING.
    </text>
    
    <text x="0" y="-60" font-family="monospace" font-size="12" fill="#8892b0" opacity="0.7">
      sys.run("truth_extraction.sh") | status: ENFORCE
    </text>
  </g>
</svg>
