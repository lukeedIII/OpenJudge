<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="100%" height="100%">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#090a0f"/>
      <stop offset="50%" stop-color="#11131c"/>
      <stop offset="100%" stop-color="#05060a"/>
    </linearGradient>

    <!-- Gradients -->
    <linearGradient id="neonOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b2b"/>
      <stop offset="100%" stop-color="#ff416c"/>
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2fe"/>
      <stop offset="100%" stop-color="#4facfe"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d334a"/>
      <stop offset="50%" stop-color="#141824"/>
      <stop offset="100%" stop-color="#0a0c12"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1000" height="300" rx="16" fill="url(#bg)"/>
  <rect width="1000" height="300" rx="16" fill="none" stroke="#2d334a" stroke-width="2"/>

  <!-- Subtle grid -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4facfe" stroke-width="1"/>
    </pattern>
    <rect width="1000" height="300" fill="url(#grid)" rx="16"/>
  </g>

  <!-- Left Side: Graphic -->
  <g transform="translate(180, 160)">
    
    <!-- Shockwave Rings (Base of Anvil) -->
    <ellipse cx="0" cy="53" rx="110" ry="22" fill="none" stroke="url(#neonCyan)" stroke-width="2" filter="url(#glow)" opacity="0.4"/>
    <ellipse cx="0" cy="53" rx="150" ry="30" fill="none" stroke="url(#neonCyan)" stroke-width="1" filter="url(#lightGlow)" opacity="0.2"/>

    <!-- Energy Pedestal (Anvil) -->
    <!-- Point of impact is exactly at (0, 38) on top of this surface -->
    <path d="M -30 38 L 30 38 L 45 45 L -45 45 Z" fill="#141824" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <rect x="-45" y="45" width="90" height="8" rx="2" fill="#0a0c12" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <ellipse cx="0" cy="38" rx="12" ry="3" fill="#00f2fe" opacity="0.4" filter="url(#glow)"/>

    <!-- Impact Flash (Gavel hits the Anvil) -->
    <ellipse cx="0" cy="38" rx="8" ry="3" fill="#ffffff" filter="url(#lightGlow)"/>
    <ellipse cx="0" cy="38" rx="24" ry="6" fill="url(#neonOrange)" filter="url(#glow)" opacity="0.8"/>

    <!-- The Gavel -->
    <!-- Mathematical Translation ensuring the bottom-right corner of the striking pad hits exactly (0,38) with NO internal clipping -->
    <g transform="translate(-34.5, -10.5) rotate(35)">
      
      <!-- Handle -->
      <!-- Ends precisely 3px deep into the barrel (y=-15 vs barrel y=-18) so there is 0 clipping -->
      <path d="M -7 -105 L 7 -105 L 5 -15 L -5 -15 Z" fill="url(#metal)" stroke="url(#neonCyan)" stroke-width="1.5"/>
      <rect x="-10" y="-115" width="20" height="10" rx="2" fill="#1a1d2e" stroke="url(#neonCyan)" stroke-width="1.5"/>
      
      <!-- Handle cyber-accents -->
      <line x1="-6" y1="-90" x2="6" y2="-90" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5.5" y1="-70" x2="5.5" y2="-70" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="-50" x2="5" y2="-50" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.8"/>
      <line x1="-4.5" y1="-30" x2="4.5" y2="-30" stroke="url(#neonCyan)" stroke-width="1.5" opacity="0.8"/>

      <!-- Barrel Body (Core) -->
      <rect x="-40" y="-18" width="80" height="36" rx="4" fill="url(#metal)" stroke="url(#neonCyan)" stroke-width="2"/>
      
      <!-- Barrel Grooves -->
      <rect x="-25" y="-18" width="8" height="36" fill="#11131c" opacity="0.8"/>
      <rect x="17" y="-18" width="8" height="36" fill="#11131c" opacity="0.8"/>

      <!-- Glowing Center Substrate -->
      <circle cx="0" cy="0" r="8" fill="#090a0f" stroke="url(#neonCyan)" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="url(#neonCyan)" filter="url(#glow)"/>

      <!-- Left Striking Assembly -->
      <path d="M -40 -14 L -52 -18 L -52 18 L -40 14 Z" fill="#11131c" stroke="url(#neonCyan)" stroke-width="1.5"/>
      <rect x="-56" y="-20" width="4" height="40" rx="1" fill="url(#neonOrange)" filter="url(#glow)"/>

      <!-- Right Striking Assembly (The Pad Making Contact) -->
      <path d="M 40 -14 L 52 -18 L 52 18 L 40 14 Z" fill="#11131c" stroke="url(#neonCyan)" stroke-width="1.5"/>
      <rect x="52" y="-20" width="4" height="40" rx="1" fill="url(#neonOrange)" filter="url(#glow)"/>
    </g>

    <!-- Flying Sparks (Propagating rightward from the impact point) -->
    <circle cx="15" cy="22" r="2.5" fill="url(#neonOrange)" filter="url(#glow)"/>
    <circle cx="5" cy="15" r="1.5" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="25" cy="30" r="2" fill="url(#neonCyan)" filter="url(#glow)"/>
    <circle cx="-15" cy="25" r="2" fill="url(#neonOrange)" filter="url(#glow)"/>
    <circle cx="-10" cy="15" r="1.5" fill="#ffffff" filter="url(#glow)"/>
  </g>

  <!-- Right Side: Typography -->
  <g transform="translate(380, 160)">
    <text x="0" y="0" font-family="'Inter', -apple-system, sans-serif" font-weight="900" font-size="76" fill="#ffffff" letter-spacing="2">
      OPEN<tspan fill="url(#neonCyan)">JUDGE</tspan>
    </text>
    <text x="5" y="45" font-family="'Consolas', monospace" font-weight="bold" font-size="18" fill="url(#neonOrange)" letter-spacing="1">
      &gt;_ TRUST NOTHING. EXECUTE EVERYTHING.
    </text>
    
    <text x="0" y="-60" font-family="monospace" font-size="12" fill="#8892b0" opacity="0.7">
      sys.run("truth_extraction.sh") | status: ENFORCE
    </text>
  </g>
</svg>
