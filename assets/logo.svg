<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0E14" />
      <stop offset="50%" stop-color="#151A22" />
      <stop offset="100%" stop-color="#090B10" />
    </linearGradient>

    <!-- Glassmorphism Gradient -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.08)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.01)" />
    </linearGradient>

    <!-- Neon Gradients -->
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#0080ff" />
    </linearGradient>
    <linearGradient id="neon-magenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0080" />
      <stop offset="100%" stop-color="#7928ca" />
    </linearGradient>
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" />
      <stop offset="100%" stop-color="#008a4b" />
    </linearGradient>

    <!-- Glowing Filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-magenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Soft Drop Shadow for Glass panels -->
    <filter id="glass-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.5" />
    </filter>
    
    <!-- Animated Sweep Gradient for Text -->
    <linearGradient id="text-sweep" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="25%" stop-color="#00f0ff" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="75%" stop-color="#ff0080" />
      <stop offset="100%" stop-color="#ffffff" />
      <animate attributeName="x1" values="0%; -200%" dur="8s" repeatCount="indefinite" />
      <animate attributeName="x2" values="200%; 0%" dur="8s" repeatCount="indefinite" />
    </linearGradient>

    <pattern id="dot-grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="rgba(255,255,255,0.05)" />
    </pattern>
  </defs>

  <!-- Base Canvas -->
  <rect width="1000" height="280" rx="16" fill="url(#bg-grad)" />
  <rect width="1000" height="280" rx="16" fill="url(#dot-grid)" />

  <!-- Animated Background Orbs -->
  <circle cx="150" cy="150" r="120" fill="url(#neon-magenta)" opacity="0.1" filter="url(#glow-magenta)">
    <animate attributeName="cy" values="150; 120; 150" dur="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.05; 0.15; 0.05" dur="12s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="850" cy="150" r="150" fill="url(#neon-cyan)" opacity="0.1" filter="url(#glow-cyan)">
    <animate attributeName="cy" values="150; 180; 150" dur="10s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.05; 0.1; 0.05" dur="9s" repeatCount="indefinite" />
  </circle>

  <!-- Typography: Project Name -->
  <text x="500" y="80" font-family="'Inter', Arial, sans-serif" font-weight="900" font-size="58" fill="url(#text-sweep)" text-anchor="middle" letter-spacing="8">
    OPEN<tspan fill="#ffffff">JUDGE</tspan>
  </text>
  <text x="500" y="110" font-family="'Inter', Arial, sans-serif" font-weight="500" font-size="14" fill="#8892b0" text-anchor="middle" letter-spacing="3">
    ENTERPRISE COGNITIVE ENFORCEMENT
  </text>

  <!-- Central Architecture Diagram -->
  <g transform="translate(130, 150)">
    
    <!-- LEFT SIDE: Raw LLM Input -->
    <g transform="translate(0, 0)">
      <rect x="0" y="-30" width="160" height="60" rx="10" fill="url(#glass)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#glass-shadow)" />
      <text x="80" y="-5" font-family="'Consolas', monospace" font-size="13" font-weight="bold" fill="#ff4b2b" text-anchor="middle">LLM Hallucination</text>
      <text x="80" y="13" font-family="'Consolas', monospace" font-size="11" fill="#8892b0" text-anchor="middle">Unverified Action</text>
      
      <!-- Pulsing Red Dot -->
      <circle cx="14" cy="0" r="4" fill="#ff4b2b">
        <animate attributeName="opacity" values="1; 0.2; 1" dur="1.5s" repeatCount="indefinite" />
      </circle>
    </g>

    <!-- LEFT TO CENTER: Data Stream Line -->
    <path d="M 160 0 L 260 0" fill="none" stroke="rgba(255, 75, 43, 0.4)" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="20; 0" dur="1s" repeatCount="indefinite" />
    </path>
    <circle cx="210" cy="0" r="3" fill="#ff4b2b" filter="url(#glow-magenta)">
      <animate attributeName="cx" values="160; 260" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0; 1; 0" keyTimes="0; 0.5; 1" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- CENTER: The OpenJudge V3 Core -->
    <g transform="translate(370, 0)">
      <!-- Outer Rotating Ring -->
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite" />
        <circle cx="0" cy="0" r="65" fill="none" stroke="url(#neon-cyan)" stroke-width="1.5" stroke-dasharray="100 40 20 40" opacity="0.8" filter="url(#glow-cyan)" />
      </g>
      <!-- Counter Rotating Inner Ring -->
      <g>
        <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="15s" repeatCount="indefinite" />
        <circle cx="0" cy="0" r="50" fill="none" stroke="#ff0080" stroke-width="1" stroke-dasharray="50 30" opacity="0.6" filter="url(#glow-magenta)" />
      </g>
      
      <!-- Core Glass Hexagon Shield -->
      <polygon points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20" fill="url(#glass)" stroke="#00f0ff" stroke-width="2" filter="url(#glass-shadow)" />
      <polygon points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20" fill="none" class="core-glow" stroke="#00f0ff" stroke-width="2" filter="url(#glow-cyan)">
        <animate attributeName="opacity" values="0.4; 1; 0.4" dur="3s" repeatCount="indefinite" />
      </polygon>

      <!-- Center Logic Core -->
      <circle cx="0" cy="0" r="16" fill="#0B0E14" stroke="#00f0ff" stroke-width="2" />
      <circle cx="0" cy="0" r="8" fill="#00f0ff" filter="url(#glow-cyan)">
        <animate attributeName="r" values="6; 10; 6" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6; 1; 0.6" dur="1.5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Telemetry Emissions -->
      <circle cx="0" cy="0" r="0" fill="none" stroke="#ff0080" stroke-width="1.5" opacity="1">
        <animate attributeName="r" values="20; 80" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8; 0" dur="2s" repeatCount="indefinite" />
      </circle>
      
      <text x="0" y="-85" font-family="'Arial', sans-serif" font-size="12" font-weight="bold" fill="#00f0ff" text-anchor="middle" filter="url(#glow-cyan)" letter-spacing="1">MATHEMATICAL VERIFICATION</text>
    </g>

    <!-- CENTER TO RIGHT: Verified Stream -->
    <path d="M 480 0 L 580 0" fill="none" stroke="rgba(0, 255, 136, 0.4)" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="20; 0" dur="1s" repeatCount="indefinite" />
    </path>
    <circle cx="530" cy="0" r="3" fill="#00ff88" filter="url(#glow-green)">
      <animate attributeName="cx" values="480; 580" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0; 1; 0" keyTimes="0; 0.5; 1" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- RIGHT SIDE: Executed World -->
    <g transform="translate(580, 0)">
      <rect x="0" y="-30" width="160" height="60" rx="10" fill="url(#glass)" stroke="rgba(0,255,136,0.3)" stroke-width="1.5" filter="url(#glass-shadow)" />
      
      <!-- Green Success Glow Edge -->
      <rect x="0" y="-30" width="160" height="60" rx="10" fill="none" stroke="#00ff88" stroke-width="1.5" filter="url(#glow-green)" opacity="0.6">
        <animate attributeName="opacity" values="0.3; 0.8; 0.3" dur="3s" repeatCount="indefinite" />
      </rect>
      
      <text x="80" y="-5" font-family="'Consolas', monospace" font-size="13" font-weight="bold" fill="#00ff88" text-anchor="middle" filter="url(#glow-green)">Empirical Truth</text>
      <text x="80" y="13" font-family="'Consolas', monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">[ENFORCE: PASS]</text>
      
      <circle cx="14" cy="0" r="4" fill="#00ff88" filter="url(#glow-green)" />
    </g>

  </g>

  <!-- Bottom Terminal/Telemetry Window -->
  <g transform="translate(190, 240)">
    <!-- Fading terminal window outline -->
    <rect width="620" height="30" rx="6" fill="#0B0E14" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
    
    <text x="15" y="19" font-family="'Consolas', monospace" font-size="12" fill="#8892b0">
      <tspan fill="#ff0080">[SSE Stream]</tspan> {"event": "THOUGHT_PROCESS", "verdict":  
    </text>
    <text x="365" y="19" font-family="'Consolas', monospace" font-size="12" fill="#00ff88" font-weight="bold" filter="url(#glow-green)">
      "PASS"
    </text>
    <text x="410" y="19" font-family="'Consolas', monospace" font-size="12" fill="#8892b0">
      }
    </text>
    
    <!-- Blinking Cursor -->
    <rect x="422" y="9" width="6" height="12" fill="#00f0ff" filter="url(#glow-cyan)">
      <animate attributeName="opacity" values="1; 0; 1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Edge Vignette to blend with Markdown -->
  <rect width="1000" height="280" rx="16" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
</svg>
